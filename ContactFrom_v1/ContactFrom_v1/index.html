<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Fill up to be a volunteer!
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Address is required">
					<input class="input1" type="text" name="address" placeholder="Address">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "City is required: ex@abc.xyz">
					<input class="input1" type="text" name="City" placeholder="City">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "State is required">
					<input class="input1" type="text" name="state" placeholder="State">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Pincode is required">
					<input class="input1" type="text" name="pincode" placeholder="Pincode">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Contact info is required">
					<input class="input1" type="text" name="contact" placeholder="Contact no.">
					<span class="shadow-input1"></span>
				</div>
				
				
				<div class="wrap-input1 validate-input" data-validate = "Aadhar info is required">
				<p>Click on the "Browse" button to upload Aadhar:</p>

				<form action="/action_page.php">
  				<input class="input1" type="file" id="myFile" name="filename">
				</form>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "photo info is required">
				<p>Click on the "Browse" button to upload passport photo:</p>

				<form action="/action_page.php">
  				<input class="input1" type="file" id="myFile" name="filename">
  				<span class="shadow-input1"></span>
				</form>
				</div>
				



				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Register
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
